<h2>Create / Update User</h2>
<div>
  <div class="form-group">
    <label for="name">Name</label>
    <input [(ngModel)]="user.name" type="text" class="form-control" id="name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input [(ngModel)]="user.email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input [(ngModel)]="user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button (click)="saveUser()" class="btn btn-primary">Submit</button>
</div>
